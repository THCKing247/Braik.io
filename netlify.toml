[build]
  # Ensure Prisma Client is always regenerated in Netlify CI before Next build.
  command = "npm run build"
  # Prevent Netlify defaulting publish to the repo root, which breaks @netlify/plugin-nextjs.
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
